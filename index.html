          <label class="pop-up__close" for="switch"><span>X</span></label>

          <h3>
            Pop-up

        </div>

      </div>
    </header>
    <main>
      <div class="block1">
        <div class="block1__content">
          <div class="block1__item"></div>
          <div class="block1__item"></div>
          <div class="block1__item"></div>
          <div class="block1__item"></div>
          <div class="block1__item"></div>
        </div>
      </div>
      <div class="block2">
        <div class="block2__item"></div>
        <div class="block2__item"></div>
        <div class="block2__item"></div>
        <div class="block2__item"></div>
      </div>
    </main>
    <footer></footer>
  </div>


</body>

</html>
